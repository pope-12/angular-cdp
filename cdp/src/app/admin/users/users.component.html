<h2>Users</h2>

<div class="table-wrapper">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users">
      <td><a [routerLink]="['/plan', 'user', user.id]">{{ user.name }}</a></td>
      <td>{{ user.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
